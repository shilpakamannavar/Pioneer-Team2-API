
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card" *ngFor="let item of searchResults;">
                <div class="card-body">
                    <h4 style="color:blue">{{item.document.metadata_storage_name}}</h4>
                    <h6>{{item.document.content | slice:0:200}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
